<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มการประเมินการปฏิบัติงานของพนักงาน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-wrap: break-word;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* --- Styles for Searchable Dropdown --- */
        .searchable-dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            width: 100%;
            border: 1px solid #e1e5e9;
            border-top: none;
            border-radius: 0 0 12px 12px;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-content .option {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-content .option:hover {
            background-color: #f1f1f1;
        }
        
        .search-input:focus ~ .dropdown-content {
            display: block;
        }
        /* --- End Searchable Dropdown Styles --- */


        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .success, .error {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .evaluation-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .evaluation-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .score-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                padding: 15px;
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }

            h1 {
                font-size: 1.3rem;
            }

            input, textarea, select, button {
                padding: 12px;
                font-size: 14px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .evaluation-section h2 {
            font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLwzZ4giGuMjPXUKqzZ547dxlk1Pojf5zEsA&s" alt="Logo" class="logo"> แบบฟอร์มการประเมินการปฏิบัติงานของพนักงาน</h1>

        <form id="evaluationForm">
            <!-- จังหวัด -->
            <div class="form-group searchable-dropdown">
                <label for="province-search">จังหวัด</label>
                <input type="text" id="province-search" class="search-input" placeholder="กำลังโหลดข้อมูล..." autocomplete="off" required>
                <input type="hidden" id="province" name="province">
                <div class="dropdown-content" id="province-list"></div>
            </div>

            <!-- ผู้ถูกเข้าเยี่ยม -->
            <div class="form-group searchable-dropdown">
                <label for="evaluator-search">ผู้ถูกเข้าเยี่ยม</label>
                <input type="text" id="evaluator-search" class="search-input" placeholder="กรุณาเลือกจังหวัดก่อน" autocomplete="off" required disabled>
                <input type="hidden" id="evaluator" name="evaluator">
                <div class="dropdown-content" id="evaluator-list"></div>
            </div>

            <!-- ชื่อสาขาที่เข้าเยี่ยม -->
            <div class="form-group searchable-dropdown">
                <label for="branch-search">ชื่อสาขาที่เข้าเยี่ยม</label>
                <input type="text" id="branch-search" class="search-input" placeholder="กรุณาเลือกผู้ถูกเข้าเยี่ยมก่อน" autocomplete="off" required disabled>
                <input type="hidden" id="branch" name="branch">
                <div class="dropdown-content" id="branch-list"></div>
            </div>

            <div class="form-group">
                <label for="visitDate">วันที่เข้าเยี่ยมสาขา</label>
                <input type="date" id="visitDate" name="visitDate" required>
            </div>

            <div class="form-group">
                <label for="visitTime">เวลาเข้าเยี่ยมสาขา</label>
                <input type="time" id="visitTime" name="visitTime" required>
            </div>

            <div class="form-group">
                <label>พบ PC หรือไม่</label>
                <div class="radio-group">
                    <input type="radio" id="pcFound" name="pcStatus" value="พบ" required>
                    <label for="pcFound">พบ</label>
                    <input type="radio" id="pcNotFound" name="pcStatus" value="ไม่พบ">
                    <label for="pcNotFound">ไม่พบ</label>
                </div>
            </div>

    <!-- SECTION 14 -->
    <div class="evaluation-section">
        <h2>การเข้าหาลูกค้า (Approach) + Script</h2>

        <div class="form-group">
            <label>พนักงานทักทายลูกค้าทันทีที่เดินเข้าร้าน *</label>
            <select name="greeting" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ทักทาย</option>
                <option value="5">5 คะแนน - ทักทายภายใน 10 วินาที</option>
                <option value="10">10 คะแนน - ทักทายภายใน 5 วินาที</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานเป็นฝ่ายเริ่มเดินเข้าหาลูกค้าก่อน *</label>
            <select name="initiateContact" class="score-select" required>
                <option value="0">0 คะแนน - ต้องรอให้ลูกค้าเรียก</option>
                <option value="10">10 คะแนน - เป็นฝ่ายเข้าหาลูกค้าด้วยตนเอง</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานแนะนำตัวเองหรือกล่าวเสนอความช่วยเหลือ *</label>
            <select name="introduction" class="score-select" required>
                <option value="0">0 คะแนน - ไม่แนะนำตัวหรือไม่เสนอความช่วยเหลือ</option>
                <option value="10">10 คะแนน - แนะนำตัวหรือเสนอความช่วยเหลืออย่างชัดเจน</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานมีความกระตือรือร้นและแสดงความพร้อมในการให้บริการ *</label>
            <select name="enthusiasm" class="score-select" required>
                <option value="0">0 คะแนน - แสดงท่าทีลังเล</option>
                <option value="10">10 คะแนน - เดินเข้าหาลูกค้าอย่างมั่นใจ</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานสามารถพูด Script ตาม SOP ที่กำหนด *</label>
            <select name="sopScript" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สนทนาตาม Script หรือไม่สนทนาเลย</option>
                <option value="5">5 คะแนน - สนทนาได้แต่ไม่ครบถ้วนตาม SOP</option>
                <option value="10">10 คะแนน - สนทนาครบถ้วนและถูกต้องตามลำดับขั้นตอนใน SOP</option>
            </select>
        </div>
    </div>

    <!-- SECTION 15 -->
    <div class="evaluation-section">
        <h2>ทักษะการขาย (Selling Skill & Switching)</h2>
        <div class="form-group">
            <label>พนักงานมีการเสนอขายสินค้าเพิ่มเติม *</label>
            <select name="upsell" class="score-select" required>
                <option value="0">0 คะแนน - ไม่มีการนำเสนอเพิ่มเติม</option>
                <option value="5">5 คะแนน - มีการนำเสนอเพิ่มเติม</option>
            </select>
        </div>

        <div class="form-group">
            <label>สามารถอธิบายข้อดีของแบรนด์ได้ *</label>
            <select name="brandKnowledge" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สามารถอธิบายได้</option>
                <option value="5">5 คะแนน - อธิบายได้บางส่วน</option>
                <option value="10">10 คะแนน - อธิบายได้ชัดเจน</option>
            </select>
        </div>

        <div class="form-group">
            <label>มีความพยายามในการโน้มน้าวใจ *</label>
            <select name="persuasion" class="score-select" required>
                <option value="0">0 คะแนน - ไม่พยายามนำเสนอ</option>
                <option value="10">10 คะแนน - พยายามนำเสนอแม้ลูกค้าลังเล</option>
            </select>
        </div>
    </div>

    <!-- SECTION 16 -->
    <div class="evaluation-section">
        <h2>ความรู้เกี่ยวกับผลิตภัณฑ์ (Product Knowledge)</h2>
        <div class="form-group">
            <label>สามารถอธิบายคุณสมบัติสินค้าได้ *</label>
            <select name="productFeatures" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สามารถอธิบายได้</option>
                <option value="5">5 คะแนน - อธิบายได้บางส่วน</option>
                <option value="10">10 คะแนน - อธิบายได้ถูกต้องครบถ้วน</option>
            </select>
        </div>

        <div class="form-group">
            <label>สามารถแนะนำสินค้าได้ตรงตามความต้องการ *</label>
            <select name="productRecommendation" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ตรงตามความต้องการ</option>
                <option value="5">5 คะแนน - แนะนำได้แต่ไม่ครบ</option>
                <option value="10">10 คะแนน - ตรงตามความต้องการ</option>
            </select>
        </div>
    </div>

    <!-- SECTION 17 -->
    <div class="evaluation-section">
        <h2>ภาพลักษณ์ (Personal Image)</h2>
        <div class="form-group">
            <label>พนักงานแต่งกายสุภาพ *</label>
            <select name="appearance" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ถูกต้อง</option>
                <option value="5">5 คะแนน - ถูกต้องตามระเบียบ</option>
            </select>
        </div>
    </div>

    <!-- SECTION 18 -->
    <div class="evaluation-section">
        <h2>สรุปผลการประเมินและข้อเสนอแนะ</h2>
        <div class="form-group">
            <label>จุดแข็ง / สิ่งที่ทำได้ดี *</label>
            <textarea id="strengths" name="strengths" required></textarea>
        </div>
        <div class="form-group">
            <label>สิ่งที่ควรปรับปรุง *</label>
            <textarea id="improvements" name="improvements" required></textarea>
        </div>
    </div>

    <button type="submit" id="submitBtn">บันทึกผลการประเมิน</button>
</form>

        <div id="loading" class="loading">กำลังบันทึกข้อมูล...</div>
        <div id="success" class="success">บันทึกข้อมูลสำเร็จ</div>
        <div id="error" class="error">เกิดข้อผิดพลาด กรุณาลองใหม่</div>
    </div>

    <script>
        // ⚠️ Paste the Web App URL for your Google Apps Script here.
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGKdUwbWGyqczifq6g4Fvyvm7HcUHlg7pr00fhwG4_FeVi4Vwc3CZfttb_OZXKIuBm/exec';
    
        let sheetData = {};

        // --- DOM Elements ---
        const provinceSearchInput = document.getElementById('province-search');
        const provinceHiddenInput = document.getElementById('province');
        const provinceListDiv = document.getElementById('province-list');

        const evaluatorSearchInput = document.getElementById('evaluator-search');
        const evaluatorHiddenInput = document.getElementById('evaluator');
        const evaluatorListDiv = document.getElementById('evaluator-list');

        const branchSearchInput = document.getElementById('branch-search');
        const branchHiddenInput = document.getElementById('branch');
        const branchListDiv = document.getElementById('branch-list');

        // --- Main Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchInitialData();
        });

        function fetchInitialData() {
            provinceSearchInput.placeholder = "กำลังโหลดข้อมูล...";
            fetch(GOOGLE_SCRIPT_URL)
                .then(response => response.ok ? response.json() : Promise.reject('Network response was not ok'))
                .then(data => {
                    if (data.error) throw new Error(data.error);
                    sheetData = data;
                    setupSearchableDropdown(
                        provinceSearchInput, provinceHiddenInput, provinceListDiv, Object.keys(sheetData).sort(), onProvinceSelect
                    );
                    provinceSearchInput.placeholder = "ค้นหาและเลือกจังหวัด";
                })
                .catch(error => {
                    console.error('Error fetching dynamic data:', error);
                    provinceSearchInput.placeholder = "โหลดข้อมูลไม่สำเร็จ";
                    alert('ไม่สามารถโหลดข้อมูลจังหวัดได้ กรุณาตรวจสอบ URL ของ Script และลองใหม่อีกครั้ง');
                });
        }

        // --- Event Handlers ---
        function onProvinceSelect(selectedValue) {
            // Reset downstream dropdowns
            resetDropdown(evaluatorSearchInput, evaluatorHiddenInput, evaluatorListDiv, "กรุณาเลือกจังหวัดก่อน");
            resetDropdown(branchSearchInput, branchHiddenInput, branchListDiv, "กรุณาเลือกผู้ถูกเข้าเยี่ยมก่อน");
            
            const persons = sheetData[selectedValue] || {};
            setupSearchableDropdown(
                evaluatorSearchInput, evaluatorHiddenInput, evaluatorListDiv, Object.keys(persons).sort(), onEvaluatorSelect
            );
            evaluatorSearchInput.disabled = false;
            evaluatorSearchInput.placeholder = "ค้นหาและเลือกผู้ถูกเข้าเยี่ยม";
        }

        function onEvaluatorSelect(selectedValue) {
            resetDropdown(branchSearchInput, branchHiddenInput, branchListDiv, "กรุณาเลือกสาขา");
            const province = provinceHiddenInput.value;
            const branches = sheetData[province]?.[selectedValue] || [];
            setupSearchableDropdown(
                branchSearchInput, branchHiddenInput, branchListDiv, branches.sort(), null // No callback for the last dropdown
            );
            branchSearchInput.disabled = false;
            branchSearchInput.placeholder = "ค้นหาและเลือกสาขา";
        }

        // --- Generic Dropdown Functions ---
        function setupSearchableDropdown(searchInput, hiddenInput, contentDiv, items, onSelectCallback) {
            contentDiv.innerHTML = '';
            items.forEach(item => {
                const optionDiv = document.createElement('div');
                optionDiv.textContent = item;
                optionDiv.classList.add('option');
                optionDiv.addEventListener('click', () => {
                    searchInput.value = item;
                    hiddenInput.value = item;
                    contentDiv.classList.remove('show');
                    if (onSelectCallback) {
                        onSelectCallback(item);
                    }
                });
                contentDiv.appendChild(optionDiv);
            });

            searchInput.addEventListener('input', () => {
                contentDiv.classList.add('show');
                filterFunction(searchInput, contentDiv);
            });

            searchInput.addEventListener('focus', () => {
                contentDiv.classList.add('show');
                filterFunction(searchInput, contentDiv); // Show all options on focus
            });
        }
        
        function filterFunction(input, contentDiv) {
            const filter = input.value.toUpperCase();
            const options = contentDiv.getElementsByClassName('option');
            for (let i = 0; i < options.length; i++) {
                const txtValue = options[i].textContent || options[i].innerText;
                options[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
            }
        }

        function resetDropdown(searchInput, hiddenInput, listDiv, placeholder) {
            searchInput.value = '';
            hiddenInput.value = '';
            listDiv.innerHTML = '';
            searchInput.placeholder = placeholder;
            searchInput.disabled = true;
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(e) {
            if (!e.target.matches('.search-input')) {
                document.querySelectorAll('.dropdown-content').forEach(div => div.classList.remove('show'));
            }
        });

        // --- Form Submission Logic (Unchanged) ---
        document.getElementById('evaluationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate hidden inputs are filled
            if (!provinceHiddenInput.value || !evaluatorHiddenInput.value || !branchHiddenInput.value) {
                alert('กรุณาเลือกข้อมูลจากทุกช่องค้นหาให้ครบถ้วน');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const success = document.getElementById('success');
            const error = document.getElementById('error');
    
            success.style.display = 'none';
            error.style.display = 'none';
    
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังบันทึก...';
            loading.style.display = 'block';
    
            function calculateTotalScore() {
                const scoreSelects = document.querySelectorAll('.score-select');
                let totalScore = 0;
                scoreSelects.forEach(select => {
                    totalScore += parseInt(select.value) || 0;
                });
                return totalScore;
            }
    
            const formData = new FormData(this);
            formData.append('totalScore', calculateTotalScore());
            formData.append('timestamp', new Date().toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' }));
    
            const dataObject = {};
            for (let [key, value] of formData.entries()) {
                dataObject[key] = value;
            }
    
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(dataObject),
                mode: 'no-cors'
            })
            .then(() => {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'บันทึกผลการประเมิน';
                success.style.display = 'block';
                this.reset();
                
                // Reset custom dropdowns to initial state
                resetDropdown(provinceSearchInput, provinceHiddenInput, provinceListDiv, "ค้นหาและเลือกจังหวัด");
                resetDropdown(evaluatorSearchInput, evaluatorHiddenInput, evaluatorListDiv, "กรุณาเลือกจังหวัดก่อน");
                resetDropdown(branchSearchInput, branchHiddenInput, branchListDiv, "กรุณาเลือกผู้ถูกเข้าเยี่ยมก่อน");
                fetchInitialData();

                success.scrollIntoView({ behavior: 'smooth' });
            })
            .catch((err) => {
                console.error('Error:', err);
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = 'บันทึกผลการประเมิน';
                error.textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่';
                error.style.display = 'block';
                error.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
