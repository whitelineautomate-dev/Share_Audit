<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มการประเมินการปฏิบัติงานของพนักงาน</title>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto 15px;
            width: 100px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            word-wrap: break-word;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        /* Style for Tom Select's input element to make it consistent */
        .ts-control {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
        }
        .ts-control.focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        .ts-dropdown {
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            background: white;
        }
        .ts-item, .ts-dropdown-content .option {
            padding: 10px 15px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .success, .error {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: #856404;
            font-size: 14px;
        }

        .config-note strong {
            color: #6c5600;
        }

        .evaluation-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .evaluation-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .score-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
        }

        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                padding: 15px;
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }

            h1 {
                font-size: 1.3rem;
            }

            input, textarea, select, button {
                padding: 12px;
                font-size: 14px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .evaluation-section h2 {
            font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLwzZ4giGuMjPXUKqzZ547dxlk1Pojf5zEsA&s" alt="Logo" class="logo"> แบบฟอร์มการประเมินการปฏิบัติงานของพนักงาน</h1>

        <form id="evaluationForm">
            <div class="form-group">
                <label for="province">จังหวัด</label>
                <select id="province" name="province" required>
                    <option value="">กำลังโหลดข้อมูล...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="evaluator">ผู้ถูกเข้าเยี่ยม</label>
                <select id="evaluator" name="evaluator" required>
                    <option value="">กรุณาเลือกจังหวัดก่อน</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">ชื่อสาขาที่เข้าเยี่ยม</label>
                <select id="branch" name="branch" required>
                    <option value="">กรุณาเลือกผู้ถูกเข้าเยี่ยมก่อน</option>
                </select>
            </div>

            <div class="form-group">
                <label for="visitDate">วันที่เข้าเยี่ยมสาขา</label>
                <input type="date" id="visitDate" name="visitDate" required>
            </div>

            <div class="form-group">
                <label for="visitTime">เวลาเข้าเยี่ยมสาขา</label>
                <input type="time" id="visitTime" name="visitTime" required>
            </div>

            <div class="form-group">
                <label>พบ PC หรือไม่</label>
                <div class="radio-group">
                    <input type="radio" id="pcFound" name="pcStatus" value="พบ" required>
                    <label for="pcFound">พบ</label>
                    <input type="radio" id="pcNotFound" name="pcStatus" value="ไม่พบ">
                    <label for="pcNotFound">ไม่พบ</label>
                </div>
            </div>

    <div class="evaluation-section">
        <h2>การเข้าหาลูกค้า (Approach) + Script</h2>

        <div class="form-group">
            <label>พนักงานทักทายลูกค้าทันทีที่เดินเข้าร้าน *</label>
            <select name="greeting" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ทักทาย</option>
                <option value="5">5 คะแนน - ทักทายภายใน 10 วินาที</option>
                <option value="10">10 คะแนน - ทักทายภายใน 5 วินาที</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานเป็นฝ่ายเริ่มเดินเข้าหาลูกค้าก่อน *</label>
            <select name="initiateContact" class="score-select" required>
                <option value="0">0 คะแนน - ต้องรอให้ลูกค้าเรียก</option>
                <option value="10">10 คะแนน - เป็นฝ่ายเข้าหาลูกค้าด้วยตนเอง</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานแนะนำตัวเองหรือกล่าวเสนอความช่วยเหลือ *</label>
            <select name="introduction" class="score-select" required>
                <option value="0">0 คะแนน - ไม่แนะนำตัวหรือไม่เสนอความช่วยเหลือ</option>
                <option value="10">10 คะแนน - แนะนำตัวหรือเสนอความช่วยเหลืออย่างชัดเจน</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานมีความกระตือรือร้นและแสดงความพร้อมในการให้บริการ *</label>
            <select name="enthusiasm" class="score-select" required>
                <option value="0">0 คะแนน - แสดงท่าทีลังเล</option>
                <option value="10">10 คะแนน - เดินเข้าหาลูกค้าอย่างมั่นใจ</option>
            </select>
        </div>

        <div class="form-group">
            <label>พนักงานสามารถพูด Script ตาม SOP ที่กำหนด *</label>
            <select name="sopScript" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สนทนาตาม Script หรือไม่สนทนาเลย</option>
                <option value="5">5 คะแนน - สนทนาได้แต่ไม่ครบถ้วนตาม SOP</option>
                <option value="10">10 คะแนน - สนทนาครบถ้วนและถูกต้องตามลำดับขั้นตอนใน SOP</option>
            </select>
        </div>
    </div>

    <div class="evaluation-section">
        <h2>ทักษะการขาย (Selling Skill & Switching)</h2>
        <div class="form-group">
            <label>พนักงานมีการเสนอขายสินค้าเพิ่มเติม *</label>
            <select name="upsell" class="score-select" required>
                <option value="0">0 คะแนน - ไม่มีการนำเสนอเพิ่มเติม</option>
                <option value="5">5 คะแนน - มีการนำเสนอเพิ่มเติม</option>
            </select>
        </div>

        <div class="form-group">
            <label>สามารถอธิบายข้อดีของแบรนด์ได้ *</label>
            <select name="brandKnowledge" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สามารถอธิบายได้</option>
                <option value="5">5 คะแนน - อธิบายได้บางส่วน</option>
                <option value="10">10 คะแนน - อธิบายได้ชัดเจน</option>
            </select>
        </div>

        <div class="form-group">
            <label>มีความพยายามในการโน้มน้าวใจ *</label>
            <select name="persuasion" class="score-select" required>
                <option value="0">0 คะแนน - ไม่พยายามนำเสนอ</option>
                <option value="10">10 คะแนน - พยายามนำเสนอแม้ลูกค้าลังเล</option>
            </select>
        </div>
    </div>

    <div class="evaluation-section">
        <h2>ความรู้เกี่ยวกับผลิตภัณฑ์ (Product Knowledge)</h2>
        <div class="form-group">
            <label>สามารถอธิบายคุณสมบัติสินค้าได้ *</label>
            <select name="productFeatures" class="score-select" required>
                <option value="0">0 คะแนน - ไม่สามารถอธิบายได้</option>
                <option value="5">5 คะแนน - อธิบายได้บางส่วน</option>
                <option value="10">10 คะแนน - อธิบายได้ถูกต้องครบถ้วน</option>
            </select>
        </div>

        <div class="form-group">
            <label>สามารถแนะนำสินค้าได้ตรงตามความต้องการ *</label>
            <select name="productRecommendation" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ตรงตามความต้องการ</option>
                <option value="5">5 คะแนน - แนะนำได้แต่ไม่ครบ</option>
                <option value="10">10 คะแนน - ตรงตามความต้องการ</option>
            </select>
        </div>
    </div>

    <div class="evaluation-section">
        <h2>ภาพลักษณ์ (Personal Image)</h2>
        <div class="form-group">
            <label>พนักงานแต่งกายสุภาพ *</label>
            <select name="appearance" class="score-select" required>
                <option value="0">0 คะแนน - ไม่ถูกต้อง</option>
                <option value="5">5 คะแนน - ถูกต้องตามระเบียบ</option>
            </select>
        </div>
    </div>

    <div class="evaluation-section">
        <h2>สรุปผลการประเมินและข้อเสนอแนะ</h2>
        <div class="form-group">
            <label>จุดแข็ง / สิ่งที่ทำได้ดี *</label>
            <textarea id="strengths" name="strengths" required></textarea>
        </div>
        <div class="form-group">
            <label>สิ่งที่ควรปรับปรุง *</label>
            <textarea id="improvements" name="improvements" required></textarea>
        </div>
    </div>

    <button type="submit" id="submitBtn">บันทึกผลการประเมิน</button>
</form>

        <div id="loading" class="loading">กำลังบันทึกข้อมูล...</div>
        <div id="success" class="success">บันทึกข้อมูลสำเร็จ</div>
        <div id="error" class="error">เกิดข้อผิดพลาด กรุณาลองใหม่</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script>
        // ⚠️ Paste the Web App URL for your Google Apps Script here.
        // This URL will be used for both getting data and posting data.
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGKdUwbWGyqczifq6g4Fvyvm7HcUHlg7pr00fhwG4_FeVi4Vwc3CZfttb_OZXKIuBm/exec';

        // Initialize Tom Select instances on the dropdowns
        const provinceSelect = new TomSelect('#province', {
            sortField: {
                field: 'text',
                direction: 'asc'
            }
        });
        const evaluatorSelect = new TomSelect('#evaluator', {
            sortField: {
                field: 'text',
                direction: 'asc'
            }
        });
        const branchSelect = new TomSelect('#branch', {
            sortField: {
                field: 'text',
                direction: 'asc'
            }
        });
    
        // This object will hold the data we fetch from the Google Sheet.
        let sheetData = {};
    
        // This function runs as soon as the page is loaded.
        document.addEventListener('DOMContentLoaded', () => {
            fetchDataAndPopulateProvinces();
        });
    
        // Fetches data from our Google Script and populates the first dropdown.
        function fetchDataAndPopulateProvinces() {
            fetch(GOOGLE_SCRIPT_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                       throw new Error(data.error);
                    }
                    sheetData = data; // Store the fetched data globally
                    
                    provinceSelect.clear();
                    provinceSelect.clearOptions();
                    provinceSelect.addOption({value: '', text: 'เลือกจังหวัด'});
                    
                    Object.keys(sheetData).sort().forEach(province => {
                        provinceSelect.addOption({value: province, text: province});
                    });
                    
                    provinceSelect.refreshOptions(false);
                    provinceSelect.setValue('');
                })
                .catch(error => {
                    console.error('Error fetching dynamic data:', error);
                    provinceSelect.clearOptions();
                    provinceSelect.addOption({value: '', text: 'โหลดข้อมูลไม่สำเร็จ'});
                    provinceSelect.setValue('');
                    alert('ไม่สามารถโหลดข้อมูลจังหวัดได้ กรุณาตรวจสอบ URL ของ Script และลองใหม่อีกครั้ง');
                });
        }
    
        // Event listener for province selection.
        provinceSelect.on('change', function(province) {
            const persons = sheetData[province] || {};
            evaluatorSelect.clear();
            evaluatorSelect.clearOptions();
            evaluatorSelect.addOption({value: '', text: 'เลือกผู้ถูกเข้าเยี่ยม'});
            
            Object.keys(persons).sort().forEach(person => {
                evaluatorSelect.addOption({value: person, text: person});
            });
            evaluatorSelect.refreshOptions(false);
            evaluatorSelect.setValue('');

            branchSelect.clear();
            branchSelect.clearOptions();
            branchSelect
